<div class="container">
  <h3>Payee Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        type="text"
        (input)="handleOnName($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
</div>
